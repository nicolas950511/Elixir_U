  <html></html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([

        ['Prueba', 'Algoritmo1', 'Algoritmo2', 'Algoritmo3', 'Algoritmo4'],
	['10000', 20.4, 20.4, 20.4, 0.0],
	['100000', 102.0, 183.6, 142.8, 0.0],
	['1000000', 798.2, 1822.2, 1146.4, 0.0],
	['10000000', 8539.8, 19107.2, 13721.4, 0.0],
	['100000000', 76697.2, 188784.2, 118599.2, 0.0],
  ]);

        var options = {
          chart: {
            title: 'Comparación de algoritmos',
            subtitle: 'Pruebas vs Tiempo de ejecución',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <!--  Fuente de Google Charts
          https://developers.google.com/chart/interactive/docs/gallery/columnchart#creating-material-column-charts
      -->
    <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
  </body>
</html>
